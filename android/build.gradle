buildscript {
    repositories {
        google() // Google's Maven repository
        mavenCentral() // Maven Central repository
    }
    dependencies {
        // Add the Google services classpath
        classpath 'com.google.gms:google-services:4.3.15' // Update to the latest stable version
        classpath 'com.android.tools.build:gradle:8.0.2'  // Ensure compatibility with Gradle version
    }
}

allprojects {
    repositories {
        google() // Google's Maven repository
        mavenCentral() // Maven Central repository
    }
}

// Define the root project build directory
rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Ensure proper dependency resolution for :app module
subprojects {
    project.evaluationDependsOn(":app")
}

// Task to clean the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
